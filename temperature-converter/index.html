<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <title>Temperature Converter</title>
</head>
<body>
 <div class="container">

  <div class="temp">
   <h2 class="title">Temperature converter</h2> 

   <div class="result">
    <span class="result-head">Result(Celsius)</span>
    <h3 class="celsius" id="celsius">1</h3>
   </div>

   <div class="degree-type">

    <div class="degree-field">
     <label for="degree">Degrees</label>
     <input type="number" name="degree" id="degree"></input>
    </div>

    <div class="temp-field">
     <label for="temp-type">Type</label>
     <select name="temperature" id="temp-type" auto-complete="on">
      <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
      <option value="kelvin" id="kelvin">Kelvin</option>
     </select>
    </div>

   </div>

    <button class="btn" id="convert">CONVERT</button>

  </div>

 </div>
  <script src="script.js"></script>
</body>
</html>
